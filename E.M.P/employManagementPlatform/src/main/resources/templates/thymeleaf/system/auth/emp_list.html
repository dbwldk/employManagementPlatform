<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>E.M.P > 사원 목록</title>
		
		<!-- 외부 css -->
		<link rel="stylesheet" href="/css/font.css"> <!-- 폰트 css -->
		<link rel="stylesheet" href="/css/header.css"> <!-- 헤더 css -->
		<link rel="stylesheet" href="/css/emp_list.css"> <!-- 사원 목록 css -->
		<link rel="stylesheet" href="/css/pagination.css"> <!-- 페이지네이션 css -->
		
	</head>
	
	<body>
		<!-- 헤더 -->
		<div th:replace="/header/header.html :: fragment-header"></div>
		
		<div id="content">
			<div class="wrap">
				
				<!-- 검색 wrap -->
				<div class="search_wrap">
				
					<!-- 검색 폼 -->
					<form action="#" method="post" class="form_search">
						<!-- 검색 박스 영역 -->
						<div class="search_box_wrap">
							<input type="text" placeholder="사원명을 검색하세요.">
						</div>
							
						<div class="search_btn_wrap">
							<!-- input type=submit과 같은 기능 -->
							<input type="image" id="btn_search" src="/imgs/btn/share/icon/btn_search.png">
						</div>
					</form>
				
				</div>
				
				<!-- 필터 wrap -->
				<div class="filter_wrap">
					
					<!-- 필터 폼 -->
					<form action="#" method="post" class="form_filter">
						
						<!-- 부서 select box -->
						<select class="selec_dept">
							<option value="0" disabled hidden selected>-- 부서 --</option>
							<!-- 아래에 th:each로 option 만들기, th:text(보이는 내용), th:value(넘기는 내용) 설정 -->
						</select>
						
						<!-- 직급 select box -->
						<select class="selec_pos">
							<option value="0" disabled hidden selected>-- 직급 --</option>
							<!-- 아래에 th:each로 option 만들기
								th:text(보이는 내용), th:value(넘기는 내용) 설정 -->
						</select>
						
						<!-- 재직 현황 select box -->
						<select class="selec_status">
							<option value="0" selected>재직중</option>
							<option value="1">퇴사</option>
						</select>
						
						<!-- submit 버튼 -->
							<!-- input type=submit과 같은 기능 -->
						<input type="image" id="btn_ok" src="/imgs/btn/share/btn_ok.png">
						
					</form>
					
				</div>
				
				<!-- 사원 목록 테이블 wrap -->
				<div class="emp_table_wrap">
					<!-- 테이블 -->
					<table class="emp_table" cellpadding="0" cellspacing="0">
						
						<tr class="tr"><!-- th:each로 사원 데이터 불러오기 -->
							<!-- pk -->
							<input type="hidden"><!-- 사원 pk th:text로 -->
							
							<!-- 사원 이름 -->
							<td class="td_name"><!-- 사원 이름 th:text로 -->
								name
							</td>
							
							<!-- 사원 부서 -->
							<td class="td_dept"><!-- 사원 부서 th:text로 -->
								부서
							</td>
							
							<!-- 사원 직급 -->
							<td class="td_pos"><!-- 사원 직급 th:text로 -->
								직급
							</td>
							
							<!-- 버튼 -->
							<td class="td_btns">
								<!-- 버튼 wrap -->
								<div class="btns_wrap">
									
									<!-- 근무 기록 버튼 -->
									<button type="button" onclick="location.href='#'" id="btn_history"><!-- th:onclick으로 주소(해당 사원 근무기록 페이지) 설정 -->
										<img src="/imgs/btn/btn_work_history.png">
									</button>
									
									<!-- 수정 버튼 -->
									<button type="button" onclick="location.href='#'" id="btn_edit"><!-- th:onclick으로 주소(해당 사원 정보 수정 페이지) 설정 -->
										<img src="/imgs/btn/share/btn_edit.png">
									</button>
									
								</div>
								
							</td>
							
						</tr>
						
						<!-- 테이블 크기 확인용, th:each 적용하면 지우기 -->
						<tr> <td></td> <td></td> <td></td> <td></td> </tr>
						<tr> <td></td> <td></td> <td></td> <td></td> </tr>
						<tr> <td></td> <td></td> <td></td> <td></td> </tr>
						<tr> <td></td> <td></td> <td></td> <td></td> </tr>
						<tr> <td></td> <td></td> <td></td> <td></td> </tr>
						
					</table>
				</div>
				
				
				<!-- 페이지네이션 -->
				<!-- 컨트롤러에서 넘겨줄 변수 = 시작 페이지 번호, 끝 페이지 번호, 총 페이지 번호, 현재 페이지 번호 -->
				<div id="pagination"><!-- th:if로 ${page 객체.totalElements != 0} 달아주기 -->
				
					<ul>
						
						<li class="fir_btn"> <!-- th:if="${현재 페이지 번호 > 1}" -->
				            <a href="#"> <!-- th:href="@{1페이지로 가는 링크}" -->
				            	<<
				           	</a>
				        </li>
						
				        <li class="pv_btn"> <!-- th:if="${시작 페이지 번호 >= 10}" --> 
				            <a href="#"> <!-- th:href="@{시작 페이지 번호 - 1 페이지로 가는 링크}" -->
				            	이전
				           	</a>
				        </li>
				        
				        <li class="page_btn"> <!-- th:each="pageNum : ${#numbers.sequence(시작 페이지 번호, 끝 페이지 번호)}" -->
				            <a href="#"> <!-- th:href="@{페이지 번호가 ${pageNum}인 페이지 링크}"
				               th:classappend="${pageNum == 현재 페이지} ? 'current' : ''" (현재 페이지면 굵은 글씨로 만드려고)
				               th:text="${pageNum}" -->
				               ${pageNum}
				            </a>
				        </li>
				        
				        <li class="next_btn"> <!-- th:if="${끝 페이지 번호 < 총 페이지 번호}" -->
				            <a href="#"> <!-- th:href="@{/끝 페이지 번호 + 1 페이지로 링크}" -->
				            	다음
				            </a>
				        </li>
				        
				        <li class="last_btn"> <!-- th:if="${현재 페이지 번호 < 총 페이지 번호}" -->
				            <a href="#"> <!-- th:href="@{총 페이지 번호인 페이지 링크}" -->
				            >>
				           	</a>
				        </li>
				        
				    </ul>
								
				</div>
				<!-- 페이지네이션 end-->
				
			</div>
		</div>
	</body>
</html>
